<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="style.css">  
  </head>
	
  <body>
    <h1>COUNTDOWN</h1>
<div id="clockdiv">
  <div>
    <span class="hours"></span>
    <div class="smalltext">HOURS</div>
  </div>
  <div>
	  <div class="comma">:</div>
  </div>
  <div>
    <span class="minutes"></span>
    <div class="smalltext">MINUTES</div>
  </div>
  <div class="comma">:</div>
  <div>
    <span class="seconds" id="secondsid"></span>
    <div class="smalltext">SECONDS</div>
  </div>
</div>
  <script src="countDown.js"></script>
<div id="happyDiv" style="display:none;" class="" > 
	<div class="happytext">HAPPY NEW YEAR!</div>
	  </div>

  </body>
</html>
